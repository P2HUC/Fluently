<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAFT - Editor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add some basic styling for the editor page */
        body {
            font-family: Arial, sans-serif;
        }
        #editor-container {
            margin: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            height: 500px;
        }
        #text-editor {
            width: 100%;
            height: 100%;
            border: none;
            font-size: 16px;
            line-height: 1.5;
            padding: 10px;
            outline: none;
        }
        #correct-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>GAFT - Editor</h1>
    </header>

    <section id="editor-container">
        <textarea id="text-editor" placeholder="Start typing here..."></textarea>
    </section>

    <button id="correct-button">Correct with Assistant</button>

    <script>
        // Add functionality if needed for the correct button
        document.getElementById('correct-button').addEventListener('click', function() {
            alert("Grammar correction function coming soon!");
        });
    </script>
</body>
</html>
